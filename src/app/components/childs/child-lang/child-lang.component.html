<form>
  <span>Id: {{ lang.id }}</span
  ><br />
  <span
    >Nombre: <b>{{ lang.langName }}</b></span
  >
  <div class="mb-3">
    <label for="skillname-input" class="form-label">Nuevo nombre:</label>
    <input
      type="text"
      class="form-control"
      id="skillname-input"
      name="skillname-input"
      [(ngModel)]="newLangName"
    />
    <label for="customRange2" class="form-label">Porcentaje:</label>
    <input
      type="range"
      class="form-range"
      min="0"
      max="100"
      id="customRange2"
      name="newLangPorcentage"
      [(ngModel)]="newLangPorcentage"
    />
  </div>
  <button class="btn btn-danger btn-sm" (click)="deleteLang()">
    Eliminar
  </button>
  <button class="btn btn-success btn-sm mx-3" (click)="editLang()">
    Guardar cambios
  </button>
</form>
