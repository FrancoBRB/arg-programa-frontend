<form>
  <span>Id: {{ skill.id }}</span
  ><br />
  <span
    >Nombre: <b>{{ skill.skillname }}</b></span
  >
  <div class="mb-3">
    <label for="skillname-input" class="form-label">Nuevo nombre:</label>
    <input
      type="text"
      class="form-control"
      id="skillname-input"
      name="skillname-input"
      [(ngModel)]="newName"
    />
  </div>
  <button class="btn btn-danger btn-sm" (click)="deleteHardSkill()">
    Eliminar
  </button>
  <button class="btn btn-success btn-sm mx-3" (click)="editHardSkill()">
    Guardar cambios
  </button>
</form>
