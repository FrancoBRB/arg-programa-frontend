<div class="controls">
  <h2>Idiomas</h2>
  <i class="fa-solid fa-pencil controls-icon"></i>
</div>
<div class="mt-2" *ngFor="let lang of languages">
  {{ lang.nombre }}:
  <div
    class="progress"
    role="progressbar"
    aria-label="Info striped example"
    [attr.aria-valuenow]="lang.porcentaje.toString()"
    aria-valuemin="0"
    aria-valuemax="100"
  >
    <div
      class="progress-bar progress-bar-striped bg-info"
      attr.style="width: {{ lang.porcentaje }}%"
    ></div>
  </div>
</div>
