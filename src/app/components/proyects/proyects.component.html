<div class="container my-5">
  <!-- EMPIEZA PROYECTOS -->
  <div class="controls">
    <h2>Proyectos</h2>
    <i class="fa-solid fa-pencil controls-icon"></i>
  </div>

  <div class="row">
    <!-- Iterar proyect card component por cada proyecto -->
    <div class="col-12 col-md-6 col-lg-4 my-3" *ngFor="let project of projects">
      <app-proyect-card
        [name]="project.nombre"
        [desc]="project.descripcion"
        [img]="project.img"
        [repo]="project.repositorio"
      ></app-proyect-card>
    </div>
  </div>

  <!-- TERMINA PROYECTOS -->
</div>
