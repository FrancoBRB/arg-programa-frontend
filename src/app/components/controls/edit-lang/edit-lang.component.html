<i
  class="fa-solid fa-pencil"
  data-bs-toggle="modal"
  data-bs-target="#langModal"
></i>

<!-- Modal -->
<div
  class="modal fade"
  id="langModal"
  tabindex="-1"
  aria-labelledby="langModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="langModalLabel">Editar idiomas</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <label for="customRange2" class="form-label">Porcentaje:</label>
        <input
          type="range"
          class="form-range"
          min="0"
          max="100"
          id="customRange2"
          [(ngModel)]="newLangPorcentage"
        />

        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Nuevo idioma"
            aria-label="Nuevo idioma"
            aria-describedby="button-addon2"
            [(ngModel)]="newLangName"
          />

          <button
            class="btn btn-outline-success"
            type="button"
            id="button-addon2"
            (click)="addLanguage()"
          >
            AÃ±adir
          </button>
        </div>

        <!-- EMPIEZA TABLA -->
        <div class="accordion" id="accordionHards">
          <div class="accordion-item" *ngFor="let lang of languages">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse' + lang.id"
                aria-expanded="false"
                [attr.aria-controls]="'collapse' + lang.id"
              >
                {{ lang.langName }}
              </button>
            </h2>
            <div
              [id]="'collapse' + lang.id"
              class="accordion-collapse collapse"
              aria-labelledby="headingThree"
              data-bs-parent="#accordionHards"
            >
              <div class="accordion-body">
                <app-child-lang [lang]="lang" (deleteEvent)="deleteLanguage($event)" (updateEvent)="updateLanguage($event)"></app-child-lang>
              </div>
            </div>
          </div>
        </div>

        <!-- TERMINA TABLA -->
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-danger"
          data-bs-dismiss="modal"
        >
          Cancelar
        </button>
        <button type="submit" class="btn btn-outline-success" data-bs-dismiss="modal">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
