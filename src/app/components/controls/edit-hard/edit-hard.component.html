<i
  class="fa-solid fa-pencil"
  data-bs-toggle="modal"
  data-bs-target="#hardModal"
></i>

<!-- Modal -->
<div
  class="modal fade"
  id="hardModal"
  tabindex="-1"
  aria-labelledby="hardModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="hardModalLabel">Editar hardskills</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Nueva hardskill"
            aria-label="Nueva hardskill"
            aria-describedby="button-addon2"
            [(ngModel)]="newHardSkill"
          />
          <button
            class="btn btn-outline-success"
            type="button"
            id="button-addon2"
            (click)="addHardSkill()"
          >
            AÃ±adir
          </button>
        </div>

        <!-- EMPIEZA TABLA -->
        <div class="accordion" id="accordionHards">
          <div class="accordion-item" *ngFor="let skills of hardskills">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse' + skills.id"
                aria-expanded="false"
                [attr.aria-controls]="'collapse' + skills.id"
              >
                {{ skills.skillname }}
              </button>
            </h2>
            <div
              [id]="'collapse' + skills.id"
              class="accordion-collapse collapse"
              aria-labelledby="headingThree"
              data-bs-parent="#accordionHards"
            >
              <div class="accordion-body">
                <app-child-hardskill
                  [skill]="skills"
                  (deleteEvent)="deleteHardSkill($event)"
                  (updateEvent)="updateHardSkill($event)"
                ></app-child-hardskill>
              </div>
            </div>
          </div>
        </div>

        <!-- TERMINA TABLA -->
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-danger"
          data-bs-dismiss="modal"
        >
          Cancelar
        </button>
        <button data-bs-dismiss="modal" class="btn btn-outline-success">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
